        body{

        background-color:#000;
        color:#fff;
        font-family:'Oxygen Mono', Consolas, 'Liberation Mono', 'DejaVu Sans Mono', monospace;
        font-size:14px;
    }
    .codearea::-webkit-scrollbar {
    display: none;
}
body::-webkit-scrollbar {

  from interpreter import Interpreter
  Interpreter("code")
  </script>
